name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build
      run: npm run build
      env:
        NEXT_PUBLIC_BASE_URL: https://joshuamatthews111.github.io/OvercomersGlobalNetwork
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_live_51Srb1bJxIpzb2nsmZ2OqpaLO
        NEXT_PUBLIC_ADMIN_EMAIL: admin@overcomers.org
        NEXT_PUBLIC_ADMIN_PASSWORD: OGN2026Admin!
        
    - name: Export
      run: npm run export
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out
